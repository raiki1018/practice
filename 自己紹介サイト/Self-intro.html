<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介サイト</title>
    <style type="text/css">
    html {
  font-size: 75%;
  
}
@media screen and (min-width: 768px) {
  html {
    font-size: 87.5%;
  }
}
@media screen and (min-width: 1024px) {
  html {
    font-size: 100%;
  }
}
    body {
        background-color:#C6E3E2;
        height: 45px;
       
    }
    h1 {
        font-size: 30px;
        font-weight: lighter;
        margin-left: 20px;
        margin-top: 20px;
        margin-bottom: 0;
        justify-content: left;
        width: max-content;
    }

    
    .wrapper {
        display: grid;
        grid-template-columns: 50%;
        grid-auto-rows: 50%;
        
        
        
    }
    .box1 {
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 3;
    height: 50vw;

    }   

    .box2 {
    grid-column-start: 2;
    grid-row-start: 1;
    grid-row-end: 2;
    background-image: url("img/2020.11\ 飛行機からの景色.JPG");
    background-repeat: no-repeat;
    background-size: cover;
    height: 25vw;
    width: 45vw;
    
    
    }

    .box3 {
    grid-column-start: 2;
    grid-row-start: 2;
    grid-row-end: 3;
    background-image: url("img/2019.05\ 潮干狩り.JPG");
    background-repeat: no-repeat;
    background-size: cover;
    height: 25vw;
    width: 45vw;
    
    }

    div.title {
        height: 40px;
        width: 50%;
        background-color: #8DE4FF;
        color:#FD0000 ;
        display: flex;
        justify-content:center ;
        line-height: 40px;
        margin: auto;
    }
    
    .PRpoint1 {
        width: 100vw;
        height: 50vw;
        background-color: #D5F38D;
        text-align: center;
        padding-top: 10px;
      
        
    }


    .PRpoint2 {
        width: 100vw;
        height: 50vw;
        background-color: #CEC9EF;

    }

    </style>

</head>
<body>
    <h1>自己紹介サイト</h1>
    <hr color="blue"></hr>
    <div class="wrapper">
        <div class="box1">
            <div class="title">ShortProfile</div>
        </div>
        <div class="box2">
        </div>
        <div class="box3"></div>
    </div>

    <div class ="PRpoint1">
    <p1>自己PR</p1>
        
    </div>

    <div class ="PRpoint2">   
    </div>


</body>
</html>
