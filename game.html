    <title>サンプルゲーム</title>
    <style type="text/css">
    body {
        display: flex;
        flex-wrap: wrap;
    }
    .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        margin: 0 8px 8px 0;
        cursor: pointer;
        transition: 0.8s;
        line-height: 100px;
        text-align: center;
    }
    .hit {
        border-radius: 50%;
        background-color: pink;
        transform:rotate(360deg);
    }
    .lose {
        transform:scale(0.8);
    }
    </style>
</head>
<body>
    <!-- <div class="box" id="target1"></div>
    <div class="box" id="target2"></div>
    <div class="box" id="target3"></div> -->
    <script>
        'use strict';
        const num = 5;
        const hit = Math.floor(Math.random() * num); //1-5

        for (let i = 0; i < num; i++) {
            const div = document.createElement('div');
            div.classList.add('box')
            // div.textContent = i+1 ;

            div.addEventListener('click', () => {
                if (i === hit) {
                    div.textContent = 'あたり!';
                    div.classList.add('hit');
                } else {
                    div.textContent = 'はずれ！';
                    div.classList.add('lose');
                }
                
            })
            
        document.body.appendChild(div);
    }
